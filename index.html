<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css
	" type="text/css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/master.js"></script>
	<title>CSS Light saber</title>
</head>

<body class="red-bg">
	<div id="content">
		<h1 class="light-text red-text">Light saber</h1>
		<h3 class="light-text red-text">May the force be with you!</h3>
		<!-- COLOR PICKER SIDEBAR -->
		<div class="color-picker">
			<h3 class="light-text red-text">Choose your color</h3>
			<ul>
				<li><a class="red" id="red"></a></li>
				<li><a class="blue" id="blue"></a></li>
				<li><a class="green" id="green"></a></li>
				<li><a class="yellow" id="yellow"></a></li>
			</ul>
			<p class="author">Made by Caio Neves, find me at: <a href="https://github.com/Caiozed" target="_blank">Github</a></p>
		</div>
		
		<!-- LIGHTSABER  BLOCK -->
		<div class="lightsaber">
			<div class="blade red-blade"></div>
			<div class="hilt">
				<div class="emiter" id="steel"></div>
				<div class="switch" id="steel">
					<!-- INTERACTABLE SWITCH -->
					<div class="switch-ring" id="radial-steel">
						<div class="switch-btn red"></div>
					</div>
				</div>
				<div class="switch" id="steel">
					<div class="switch-ring red" id="crystal-chamber">
					</div>
				</div>
				<!-- HILT DECALS -->
				<div class="body" id="steel">
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal-body" id="decal-steel"></div>
				</div>
				<!-- BODY DECAL -->
				<div class="pummel" id="decal-steel"></div>
			</div>
		</div>
	</div>
	<!-- HIDDEN AUDIO TAG -->
	<audio  class="onaudio" src="sounds/on.wav"  controls></audio>
	<audio  class="offaudio" src="sounds/off.mp3"  controls></audio>
</body>
</html>
