<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css
	" type="text/css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/master.js"></script>
	<title>Lightsaber</title>
</head>

<body class="red-bg">
	<div id="content">
		<div class="color-picker">
			<h3 class="light-text">Choose your color</h3>
			<ul>
				<li><a class="red" id="red"></a></li>
				<li><a class="blue" id="blue"></a></li>
				<li><a class="green" id="green"></a></li>
				<li><a class="yellow" id="yellow"></a></li>
			</ul>
		</div>
		<div class="lightsaber">
			<div class="blade red-blade"></div>
			<div class="hilt">
				<div class="emiter" id="steel"></div>
				<div class="switch" id="steel">
					<div class="switch-ring" id="radial-steel">
						<div class="switch-btn red"></div>
					</div>
				</div>
				<div class="switch" id="steel">
					<div class="switch-ring red" id="crystal-chamber">
					</div>
				</div>
				<div class="body" id="steel">
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal"></div>
					<div class="decal" id="decal-steel"></div>
					<div class="decal-body" id="decal-steel"></div>
				</div>
				<div class="pummel" id="decal-steel"></div>
			</div>
		</div>
	</div>
	<audio  class="onaudio" src="sounds/on.wav"  controls></audio>
	<audio  class="offaudio" src="sounds/off.mp3"  controls></audio>
</body>
</html>
